{% extends "base.html" %}
{% block content %}
<h1>Itens do Menu</h1>
<form method="post" class="form-box">
  <input name="nome" placeholder="Nome do item" required />
  <input name="categoria" placeholder="Categoria (opcional)" />
  <input name="preco_venda" type="number" step="0.01" placeholder="Preço de venda" required />
  <button type="submit">Adicionar</button>
</form>

<table class="table-padrao">
  <thead><tr><th>Item</th><th>Categoria</th><th>Preço</th><th>Ações</th></tr></thead>
  <tbody>
    {% for it in itens %}
    <tr>
      <td>{{ it.nome }}</td><td>{{ it.categoria }}</td><td>{{ it.preco_venda }}</td>
      <td><a class="btn" href="{{ url_for('menu_bp.receita_item', item_id=it.id) }}">Definir Receita</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
