{% extends "base.html" %}
{% block content %}
<h1>Dashboard</h1>
<form method="post">
    <label>Categoria:</label>
    <select name="categoria" onchange="this.form.submit()">
        <option value="">Selecione</option>
        {% for cat in categorias %}
            <option value="{{ cat }}" {% if cat == request.form.get("categoria") %}selected{% endif %}>{{ cat }}</option>
        {% endfor %}
    </select>

    {% if produtos %}
        <label>Produto:</label>
        <select name="produto" name="produto">
            <option value="">Selecione</option>
            {% for prod in produtos %}
                <option value="{{ prod.id }}" {% if prod.id|string == request.form.get("produto") %}selected{% endif %}>{{ prod.nome }}</option>
            {% endfor %}
        </select>
        <button type="submit">Filtrar</button>
    {% endif %}
</form>

{% if vendas %}
    <h3>Vendas por Data</h3>
    <canvas id="graficoVendas" width="600" height="300"></canvas>

    <script type="application/json" id="labels-json">{{ vendas | map(attribute='data') | list | tojson }}</script>
    <script type="application/json" id="data-json">{{ vendas | map(attribute='total_vendido') | list | tojson }}</script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const labels = JSON.parse(document.getElementById("labels-json").textContent);
            const data = JSON.parse(document.getElementById("data-json").textContent);

            var ctx = document.getElementById('graficoVendas').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Quantidade Vendida',
                        data: data,
                        backgroundColor: 'rgba(78, 178, 255, 0.4)',
                        borderColor: 'rgba(78, 178, 255, 1)',
                        borderWidth: 2,
                        tension: 0.3
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
{% else %}
    <p>Selecione uma categoria e produto para visualizar os dados.</p>
{% endif %}
{% endblock %}
