<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Previsão de Demanda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <h2>Crie sua conta</h2>

        {% if erro %}
            <div class="erro-box">
                <p class="erro-msg">{{ erro }}</p>
            </div>
        {% endif %}

        <form method="POST" class="form-box">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome completo" required>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="seu@email.com" required>

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Mínimo 6 caracteres" required minlength="6">

            <button type="submit">Cadastrar</button>
        </form>

        <p class="login-link">Já tem uma conta? <a href="{{ url_for('auth_bp.login') }}">Faça login</a></p>
    </div>
</body>
</html>
