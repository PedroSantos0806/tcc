<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Previsão de Vendas com IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Previsão de Vendas com IA</h1>
    </header>
    <nav class="nav">
        {% if session.get('usuario_id') %}
            <a href="{{ url_for('main_bp.home') }}">Início</a>
            <a href="{{ url_for('main_bp.ver_previsao') }}">Previsão</a>
            <a href="{{ url_for('main_bp.cadastrar_venda') }}">Registrar Venda</a> 
            <a href="{{ url_for('main_bp.cadastrar_produto') }}">Cadastrar Produto</a>
            <a href="{{ url_for('auth_bp.logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('auth_bp.login') }}">Login</a>
        {% endif %}
    </nav>
    <main class="content">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 - Previsão de Demanda com IA</p>
    </footer>
</body>
</html>
