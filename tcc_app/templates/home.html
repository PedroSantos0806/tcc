{% extends "base.html" %}
{% block content %}

<section class="hero">
  <div class="hero-text">
    <h1>Controle, Analise e <strong>Previsão</strong></h1>
    <p>Gestão de estoque, dashboard financeiro e previsão de vendas com IA — tudo em um só lugar.</p>
    <div class="hero-cta">
      <a class="btn primary" href="{{ url_for('main_bp.dashboard') }}">Ver Dashboard</a>
      <a class="btn" href="{{ url_for('main_bp.ver_previsao') }}">Ver Previsão</a>
      <a class="btn" href="{{ url_for('main_bp.ver_estoque') }}">Ver Estoque</a>
    </div>
  </div>

  <div class="hero-art">
    <img src="{{ url_for('static', filename='img/il-previsao.svg') }}" alt="Ilustração de Previsão">
    <div class="hero-art-mini">
      <img src="{{ url_for('static', filename='img/il-estoque.svg') }}" alt="Ilustração de Estoque">
      <img src="{{ url_for('static', filename='img/il-dashboard.svg') }}" alt="Ilustração de Dashboard">
    </div>
  </div>
</section>

{% endblock %}
