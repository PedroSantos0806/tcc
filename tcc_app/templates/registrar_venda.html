{% extends 'base.html' %}

{% block content %}
    <h1>Registrar Venda</h1>
    <form method="POST">
        <label for="produto">Produto:</label>
        <input type="text" id="produto" name="produto" required><br>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br>

        <div class="botoes-auxiliares">
            <!-- Redireciona para a página inicial ou outra já existente -->
            <a href="{{ url_for('main.index') }}" class="botao">Cadastrar Produto</a>
            <a href="{{ url_for('main.previsao') }}" class="botao">Ver Previsão</a>
        </div>
        
        <button type="submit">Registrar</button>
    </form>
{% endblock %}
