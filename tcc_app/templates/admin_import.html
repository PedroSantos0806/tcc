{% extends "base.html" %}
{% block content %}
<section class="page-header">
  <h1>Importar dados CSV (admin)</h1>
  <p class="muted">
    Essa ação importa usuários, produtos e vendas dos arquivos CSV em <code>instance/data</code>.
  </p>
</section>

<article class="panel">
  <p class="muted">
    Certifique-se de que os arquivos <strong>users.csv</strong>, <strong>products.csv</strong>, 
    <strong>sales.csv</strong> e <strong>items.csv</strong> estejam na pasta correta antes de continuar.
  </p>

  <form method="POST" style="margin-top:16px;">
    <button class="btn primary" type="submit">Rodar importação</button>
  </form>
</article>
{% endblock %}
