{% extends "base.html" %}
{% block content %}
<h1>Previsão de Vendas</h1>
<table class="table-padrao">
    <tr>
        <th>Produto</th>
        <th>Preço (R$)</th>
        <th>Previsão de Vendas</th>
    </tr>
    {% for produto in produtos %}
    <tr>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.preco }}</td>
        <td>{{ produto.previsao }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
