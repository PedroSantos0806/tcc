{% extends "base.html" %}
{% block content %}
<h1>{{ t('Register Sale') }} ({{ t('Menu') }})</h1>

<section class="explicacao">
  <h3>{{ t('How to read this page?') }}</h3>
  <p class="muted">
    Selecione um item do menu e a quantidade vendida.
  </p>
</section>

<form method="POST" class="form-box">
  <label>{{ t('Menu') }}</label>
  <select name="menu_item_id" required>
    <option value="">{{ t('Select...') }}</option>
    {% for i in itens %}<option value="{{ i.id }}">{{ i.nome }}</option>{% endfor %}
  </select>

  <label>{{ t('Quantity') }}</label>
  <input type="number" name="quantidade" min="1" step="1" required value="1">

  <label>Data</label>
  <input type="datetime-local" name="data_venda" required>

  <button type="submit">{{ t('Save') }}</button>
</form>
{% endblock %}
