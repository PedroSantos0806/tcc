{% extends "base.html" %}
{% block content %}
<h1>Registrar Venda (Menu)</h1>

<section class="explicacao">
  <h3>Como funciona</h3>
  <p class="muted">
    Selecione um item do menu e a quantidade vendida. O sistema expande a receita e registra os itens vendidos por produto
    em <strong>itens_venda</strong>, vinculados Ã  venda criada.
  </p>
</section>

<form method="POST" class="form-box">
  <label>Item do menu</label>
  <select name="menu_item_id" required>
    <option value="">Selecione...</option>
    {% for i in itens %}<option value="{{ i.id }}">{{ i.nome }}</option>{% endfor %}
  </select>

  <label>Quantidade</label>
  <input type="number" name="quantidade" min="1" step="1" required value="1">

  <label>Data</label>
  <input type="datetime-local" name="data_venda" required>

  <button type="submit">Registrar Venda</button>
</form>
{% endblock %}
