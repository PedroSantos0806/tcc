{% extends "base.html" %}
{% block content %}
<h1>Registrar Venda (Menu)</h1>

<form method="POST" class="form-box" style="max-width:700px;">
  <label>Data da venda</label>
  <input type="date" name="data_venda" value="{{ '%Y-%m-%d' | format_datetime|default('', true) }}">
  <div class="explicacao"><p>Informe as quantidades vendidas de cada item. O sistema debita os ingredientes conforme a receita.</p></div>

  <table class="table-padrao">
    <thead><tr><th>Item</th><th>Pre√ßo</th><th>Quantidade</th></tr></thead>
    <tbody>
      {% for i in itens %}
      <tr>
        <td>{{ i.nome }}</td>
        <td>{{ i.preco|fmt_money }}</td>
        <td><input name="qtd_{{ i.id }}" type="number" step="1" min="0" value="0"></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <button type="submit">Registrar</button>
</form>
{% endblock %}
