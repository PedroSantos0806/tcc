{% extends "base.html" %}
{% block content %}
<h1>Cadastrar Produto</h1>
<form method="POST" class="form-box">
  <label>Nome*</label><input name="nome" required>
  <label>Preço (R$)*</label><input name="preco" type="number" step="0.01" required>
  <label>Preço de Custo (R$)*</label><input name="preco_custo" type="number" step="0.01" required>
  <label>Preço de Venda (R$)*</label><input name="preco_venda" type="number" step="0.01" required>
  <label>Quantidade*</label><input name="quantidade" type="number" min="0" required>
  <label>Categoria*</label><input name="categoria" required>
  <label>Subcategoria</label><input name="subcategoria">
  <label>Tamanho</label><input name="tamanho">
  <label>Data de Chegada*</label><input name="data_chegada" type="date" required>
  <button type="submit">Salvar</button>
</form>
{% endblock %}
