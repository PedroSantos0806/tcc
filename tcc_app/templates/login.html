{% extends "base.html" %}
{% block content %}
<div class="login-wrap">
  <div></div>
  <div class="login-card">
    <div class="login-logo">
      <img src="{{ url_for('static', filename='img/Logo.jpg') }}" alt="PrevFood">
      <div class="login-title">Entrar</div>
    </div>
    <div class="login-sub">Use seu e-mail e senha para acessar o PrevFood.</div>

    <form method="POST" action="{{ url_for('auth_bp.login') }}" class="form-box" autocomplete="on">
      <label for="email">E-mail</label>
      <input class="input" id="email" name="email" type="email" required autofocus>

      <label for="senha">Senha</label>
      <div style="display:flex; gap:6px;">
        <input class="input" id="senha" name="senha" type="password" required style="flex:1">
        <button type="button" id="toggleSenha" class="btn" style="padding:0 12px;">👁️</button>
      </div>

      <button class="btn primary block" type="submit">Entrar</button>
    </form>

    <div style="display:flex; justify-content:space-between; margin-top:10px;">
      <a href="{{ url_for('auth_bp.esqueci_senha') }}">Esqueceu a senha?</a>
      <a href="{{ url_for('auth_bp.cadastro') }}">Criar Conta</a>
    </div>
  </div>
</div>
{% endblock %}
