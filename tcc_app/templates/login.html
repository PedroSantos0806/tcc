{% extends "base.html" %}
{% block content %}
<div class="login-page">
  <div class="login-container">
    <h2>Login</h2>

    {% if erro %}
      <div class="erro-box">{{ erro }}</div>
    {% endif %}

    <form method="POST" class="form-box">
      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" required>

      <label for="senha">Senha</label>
      <div class="senha-box">
        <input id="senha" name="senha" type="password" required>
        <button type="button" id="toggleSenha" class="toggle-senha" aria-label="Alternar visualização da senha">👁️</button>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <div class="login-link">
      <a href="{{ url_for('auth_bp.esqueci_senha') }}">Esqueceu a senha?</a> ·
      <a href="{{ url_for('auth_bp.cadastro') }}">Criar Conta</a>
    </div>
  </div>
</div>
{% endblock %}
